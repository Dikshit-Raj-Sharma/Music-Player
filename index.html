<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music PLayer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>Music Player</header>
    <section>
        <div class="hero-img"></div>
        <div class="main-container">
            <div class="main-text"></div>
        </div>
        <h1 class="text" value="4">
            <span class="album-num"></span>
            <span class="album-title"></span><span>Eminem</span>
        </h1>
    </section>
    <div class="spotify-widget">
        <iframe src="https://open.spotify.com/embed/track/7lQ8MOhq6IN2w8EYcFNSUk?utm_source=generator" width="100%"
            height="80" frameborder="0" allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
    <div class="button-container">
        <button class="scroll-left nav arrow"><span></span>Prev</button>
        <button class="scroll-right nav arrow"><span></span>Next</button>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
